@if (product) {
  <div class="product-details-container">

    <h2 class="product-title">{{ product.name }}</h2>

  
    <div class="product-details-split">
     
      <div class="product-image">
        <img [src]="product.imageUrl || '/assets/images/default-product.jpg'" 
             [alt]="product.name"
             class="image">
      </div>

      <div class="product-info">
        <p class="description">{{ product.description }}</p>
        <p class="price">Price: {{ product.price | currency:'MAD':'symbol':'1.2-2' }}</p>
        <p class="quantity" [style.color]="product.isLowQuantity() ? 'red' : 'green'">
          Quantity: {{ product.quantity }}
        </p>
      </div>
    </div>
  </div>
}
