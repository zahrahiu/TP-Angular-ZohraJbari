<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
  <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="Prénom" required>
  <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Nom" required>
  <input type="number" name="age" [(ngModel)]="user.age" placeholder="Âge" required>
  <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
  <input type="password" name="password" [(ngModel)]="user.password" placeholder="Mot de passe" required>
  <input type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Numéro de téléphone" required>
  <button type="submit">S'inscrire</button>
</form>
